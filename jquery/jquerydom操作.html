<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        .wrap{
            width: 640px;
            height: 360px;
            margin: 100px auto 0;
        }
        .tab{
            border: 1px solid #ddd;
            border-bottom: 0;
            height: 36px;
            width: 320px;
        }
        .tab li{
            position: relative;
            float: left;
            width: 80px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
            border-top: 4px solid #fff;
        }
        .tab span{
            position: absolute;
            right: 0;
            top: 10px;
            background: #ddd;
            width: 1px;
            height: 14px;
            overflow: hidden;
        }
        .pro{
            width: 642px;
            border: 1px solid #ddd;
            height: 361px;
        }
        .pro .main{
            float: left;
            display: none;
        }
        .pro .main.selected{
            display: block;
        }
        .tab li.active{
            border-color: red;
            border-bottom: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.11.1/dist/jquery.min.js"></script>
    <script>
        $(window).ready(function(){
            $(".tab>li").mouseenter(function(){
                $(this).addClass("active").siblings("li").removeClass("active");

                $(".pro>div").eq($(this).index()).addClass("selected").siblings("div").removeClass("selected");
            });
        });
    </script>
</head>
<body>
    <div class="wrap">
        <ul class="tab">
            <li class="tab-item active">卡哇伊<span>◆</span></li>
            <li class="tab-item active">熟女<span>◆</span></li>
            <li class="tab-item active">萝莉<span>◆</span></li>
            <li class="tab-item active">萌萌<span>◆</span></li>
        </ul>
        <div class="pro">
            <div class="main selected">
                <a href="###"><img src="E:\vs\jsSS\images\08.webp" alt=""/></a>
            </div>
            <div class="main ">
                <a href="###"><img src="E:\vs\jsSS\images\09.webp" alt=""/></a>
            </div>
            <div class="main ">
                <a href="###"><img src="E:\vs\jsSS\images\10.webp" alt=""/></a>
            </div>
            <div class="main ">
                <a href="###"><img src="E:\vs\jsSS\images\04.webp" alt=""/></a>
            </div>
        </div>
    </div>
</body>
</html>
